<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Currency Converter</h1>
        <!-- From Currency -->
<label for="currencyFirst">From:</label>
<select id="currencyFirst">
    <!-- Pakistan at the top -->
    <option value="PKR" selected>Pakistan (PKR)</option>

    <!-- Neighbor countries -->
    <option value="INR">India (INR)</option>
    <option value="AFN">Afghanistan (AFN)</option>
    <option value="IRR">Iran (IRR)</option>
    <option value="CNY">China (CNY)</option>

    <!-- Other major world currencies -->
    <option value="USD">United States (USD)</option>
    <option value="EUR">Eurozone (EUR)</option>
    <option value="GBP">United Kingdom (GBP)</option>
    <option value="JPY">Japan (JPY)</option>
    <option value="AUD">Australia (AUD)</option>
    <option value="CAD">Canada (CAD)</option>
    <option value="CHF">Switzerland (CHF)</option>
    <option value="SGD">Singapore (SGD)</option>
    <option value="HKD">Hong Kong (HKD)</option>
    <option value="NZD">New Zealand (NZD)</option>
    <option value="ZAR">South Africa (ZAR)</option>
    <option value="SAR">Saudi Arabia (SAR)</option>
    <option value="AED">United Arab Emirates (AED)</option>
    <option value="TRY">Turkey (TRY)</option>
    <option value="KRW">South Korea (KRW)</option>
    <option value="RUB">Russia (RUB)</option>
    <option value="BRL">Brazil (BRL)</option>
    <option value="MXN">Mexico (MXN)</option>
</select>

<input type="number" id="worthFirst" value="1" min="0">

<!-- To Currency -->
<label for="currencySecond">To:</label>
<select id="currencySecond">
    <!-- Pakistan at the top -->
    <option value="PKR">Pakistan (PKR)</option>

    <!-- Neighbor countries -->
    <option value="INR">India (INR)</option>
    <option value="AFN">Afghanistan (AFN)</option>
    <option value="IRR">Iran (IRR)</option>
    <option value="CNY">China (CNY)</option>

    <!-- Other major world currencies -->
    <option value="USD" selected>United States (USD)</option>
    <option value="EUR">Eurozone (EUR)</option>
    <option value="GBP">United Kingdom (GBP)</option>
    <option value="JPY">Japan (JPY)</option>
    <option value="AUD">Australia (AUD)</option>
    <option value="CAD">Canada (CAD)</option>
    <option value="CHF">Switzerland (CHF)</option>
    <option value="SGD">Singapore (SGD)</option>
    <option value="HKD">Hong Kong (HKD)</option>
    <option value="NZD">New Zealand (NZD)</option>
    <option value="ZAR">South Africa (ZAR)</option>
    <option value="SAR">Saudi Arabia (SAR)</option>
    <option value="AED">United Arab Emirates (AED)</option>
    <option value="TRY">Turkey (TRY)</option>
    <option value="KRW">South Korea (KRW)</option>
    <option value="RUB">Russia (RUB)</option>
    <option value="BRL">Brazil (BRL)</option>
    <option value="MXN">Mexico (MXN)</option>
</select>

<input type="number" id="worthSecond" disabled>

<p class="exchange-rate">Loading exchange rate...</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
